<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Colour Pallete Generator</title>
</head>
<body>
    <div class="container my-5">
        <div class="row p-4 pb-0 pe-lg-0 pt-lg-5 align-items-center rounded-3 border shadow-lg">
          <div class="col-lg-12 p-5 p-lg-7 pt-lg-5">
            <h1 class="display-4 fw-bold lh-1 text-body-emphasis" style="padding-left: 6%; padding-bottom: 3%;">Image Colour Pallete Generator</h1>
            {% if eg: %}
            <h3  style="padding-left: 39%; padding-bottom: 3%;" >Example:</h3>
            {% else: %}
            <h3  style="padding-left: 39%; padding-bottom: 3%;" >Your Image Pallete:</h3>
            {% endif %}
            <!-- <p class="lead">Quickly design and customize responsive mobile-first sites with Bootstrap, the worldâ€™s most popular front-end open source toolkit, featuring Sass variables and mixins, responsive grid system, extensive prebuilt components, and powerful JavaScript plugins.</p> -->
             <div class="align-items-center" style="padding-left: 30%;">
              {% if in_img%}
              <img src="{{img_}}" alt="Image" width="500" height="500">
              {% else %}
              <img src="../static/LINGESH.jpeg" alt="Image" width="500" height="500">
              {% endif %}
                <h5>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;RBG&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;HEX Code</h5>
                {% for i in range(10): %}
                <h5>{{r[i]}}&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;{{h[i]}}</h5>

                {% endfor %}
            </div>
            <form action="/" method="post">
             <h6  style="padding-left: 32%; padding-top: 3%;"><input type="text" name="files" placeholder="File Path"></h6>
             <h5 style="padding-left: 39%; padding-top: 5%;"><button type="submit" class="btn btn-lg btn-outline-secondary ">GET</button></h5>
            </form>
          </div>
          
        </div>
      </div>
</body>
</html>
